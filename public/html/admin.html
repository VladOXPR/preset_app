<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/css/style.css">
  
  <!-- Favicon and iOS icons -->
  <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/icons/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/icons/favicon-64x64.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/icons/favicon-128x128.png">
  <link rel="icon" type="image/png" sizes="144x144" href="/icons/favicon-144x144.png">
  <link rel="icon" type="image/png" sizes="150x150" href="/icons/favicon-150x150.png">
  <link rel="icon" type="image/png" sizes="152x152" href="/icons/favicon-152x152.png">
  <link rel="icon" type="image/png" sizes="167x167" href="/icons/favicon-167x167.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/icons/favicon-256x256.png">
  <link rel="icon" type="image/png" sizes="384x384" href="/icons/favicon-384x384.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  
  <!-- iOS home screen meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Preset App">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="container">
      <div class="home-top">
        <h1>Admin Panel</h1>
      </div>
      
      <!-- Station Management Section -->
      <div id="station-management-section" class="admin-section">
        <h2 class="section-title">Station Management</h2>
        <div id="station-list-admin"></div>
        <button id="addStationBtn" class="primary" style="margin-top: 20px; width: 100%;">Add New Station</button>
      </div>
      
      <!-- User Management Section -->
      <div id="user-management-section" class="admin-section">
        <h2 class="section-title">User Management</h2>
        <div id="user-list"></div>
      </div>
      
      <div class="button-row">
        <button id="addUserBtn" class="primary">Add New User</button>
      <button id="logoutBtn" class="secondary">Logout</button>
    </div>
  </div>
  <script src="/js/deployment-manager.js"></script>
  <script src="/js/admin.js"></script>
  <script src="/js/zoom-prevention.js"></script>
</body>
</html>
