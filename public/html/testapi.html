<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>API Token Test</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Favicon and iOS icons -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png?v=2">
    <link rel="manifest" href="/icons/site.webmanifest?v=2">
    
    <!-- iOS home screen meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="API Test">
    <meta name="theme-color" content="#000000">
    
    <style>
        .testapi-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .test-header h1 {
            margin: 0 0 10px 0;
            color: white;
            font-size: 32px;
        }
        
        .test-header p {
            margin: 0;
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
        
        .stat-value.success {
            color: #10b981;
        }
        
        .stat-value.error {
            color: #ef4444;
        }
        
        .stat-value.total {
            color: #3b82f6;
        }
        
        .stat-value.rate {
            color: #f59e0b;
        }
        
        .control-panel {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid #2a2a2a;
        }
        
        .control-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn.start {
            background: #10b981;
            color: white;
        }
        
        .control-btn.start:hover {
            background: #059669;
        }
        
        .control-btn.stop {
            background: #ef4444;
            color: white;
        }
        
        .control-btn.stop:hover {
            background: #dc2626;
        }
        
        .control-btn.clear {
            background: #6b7280;
            color: white;
        }
        
        .control-btn.clear:hover {
            background: #4b5563;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            background: #2a2a2a;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.running {
            background: #10b981;
        }
        
        .status-dot.stopped {
            background: #6b7280;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .log-container {
            background: #0a0a0a;
            border-radius: 12px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid #2a2a2a;
        }
        
        .log-entry {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }
        
        .log-entry.success {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }
        
        .log-entry.error {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        
        .log-timestamp {
            color: #888;
            font-size: 11px;
            margin-bottom: 5px;
        }
        
        .log-status {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .log-status.success {
            color: #10b981;
        }
        
        .log-status.error {
            color: #ef4444;
        }
        
        .log-details {
            color: #ccc;
            font-size: 12px;
            line-height: 1.8;
        }
        
        .log-details div {
            margin-bottom: 3px;
        }
        
        .interval-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .interval-control label {
            color: #ccc;
        }
        
        .interval-control select {
            padding: 8px 12px;
            border-radius: 6px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #404040;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="testapi-container">
        <div class="test-header">
            <h1>üß™ API Token Monitor</h1>
            <p>24/7 background monitoring of ChargeNow API token validity ‚Ä¢ Tests run every 60 seconds</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Requests</h3>
                <p class="stat-value total" id="total-requests">0</p>
            </div>
            <div class="stat-card">
                <h3>Successful</h3>
                <p class="stat-value success" id="success-count">0</p>
            </div>
            <div class="stat-card">
                <h3>Failed</h3>
                <p class="stat-value error" id="failure-count">0</p>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <p class="stat-value rate" id="success-rate">0%</p>
            </div>
        </div>
        
        <div class="control-panel">
            <button class="control-btn start" id="start-btn" onclick="startMonitoring()" disabled>
                ‚ñ∂Ô∏è Start Monitoring
            </button>
            <button class="control-btn stop" id="stop-btn" onclick="stopMonitoring()" disabled>
                ‚è∏Ô∏è Pause Monitoring
            </button>
            <button class="control-btn clear" onclick="clearLogs()">
                üóëÔ∏è Clear Logs
            </button>
            
            <div class="status-indicator">
                <div class="status-dot running" id="status-dot"></div>
                <span id="status-text">Initializing...</span>
            </div>
            
            <div style="color: #888; font-size: 12px; margin-left: auto;">
                ‚ö° Background service tests every 60 seconds
            </div>
        </div>
        
        <div class="log-container" id="log-container">
            <div style="color: #666; text-align: center; padding: 40px;">
                Loading test results from background service...
            </div>
        </div>
    </div>
    
    <script>
        let refreshInterval = null;
        let currentRefreshInterval = 5000; // Refresh UI every 5 seconds
        let displayedLogs = new Set(); // Track which logs we've already displayed
        
        function updateStats(stats) {
            document.getElementById('total-requests').textContent = stats.requestCount;
            document.getElementById('success-count').textContent = stats.successCount;
            document.getElementById('failure-count').textContent = stats.failureCount;
            document.getElementById('success-rate').textContent = stats.successRate.toFixed(2) + '%';
        }
        
        function addLog(timestamp, status, statusCode, details) {
            const logContainer = document.getElementById('log-container');
            
            // Remove placeholder if exists
            if (logContainer.children.length === 1 && logContainer.children[0].textContent.includes('Click')) {
                logContainer.innerHTML = '';
            }
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${status}`;
            
            const isSuccess = status === 'success';
            const emoji = isSuccess ? '‚úÖ' : '‚ùå';
            const statusText = isSuccess ? 'SUCCESS' : 'FAILURE';
            
            logEntry.innerHTML = `
                <div class="log-timestamp">Request #${requestCount} - ${new Date(timestamp).toLocaleString()}</div>
                <div class="log-status ${status}">${emoji} ${statusText}</div>
                <div class="log-details">
                    <div>Status Code: ${statusCode}</div>
                    ${Object.entries(details).map(([key, value]) => 
                        `<div>${key}: ${value}</div>`
                    ).join('')}
                </div>
            `;
            
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // Keep only last 50 entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        async function fetchTestStatus() {
            try {
                const response = await fetch('/api/test-token-status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Update statistics
                    updateStats(data.stats);
                    
                    // Update logs - only add new ones
                    if (data.recentLogs && data.recentLogs.length > 0) {
                        data.recentLogs.forEach(log => {
                            // Create unique ID for each log entry
                            const logId = `${log.requestNumber}-${log.timestamp}`;
                            
                            // Only add if we haven't displayed it yet
                            if (!displayedLogs.has(logId)) {
                                displayedLogs.add(logId);
                                
                                if (log.status === 'success') {
                                    addLog(log.timestamp, 'success', log.statusCode, {
                                        'Request #': log.requestNumber,
                                        'Total Stations': log.totalElements || 'N/A',
                                        'Stations Returned': log.stationsCount || 'N/A',
                                        'Sample Station': log.sampleStation || 'N/A'
                                    });
                                } else {
                                    const errorDetails = {
                                        'Request #': log.requestNumber,
                                        'Error': log.error || 'Unknown error',
                                        'Message': log.message || 'Request failed'
                                    };
                                    
                                    if (log.details) {
                                        errorDetails['Details'] = log.details.substring(0, 100);
                                    }
                                    
                                    addLog(log.timestamp, 'error', log.statusCode, errorDetails);
                                }
                            }
                        });
                    }
                }
            } catch (error) {
                console.error('Error fetching test status:', error);
                // Don't show error to user - just log it
            }
        }
        
        function startMonitoring() {
            if (refreshInterval) return;
            
            // Update UI
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            document.getElementById('status-dot').className = 'status-dot running';
            document.getElementById('status-text').textContent = 'Monitoring (Tests run in background)';
            
            // Fetch status immediately
            fetchTestStatus();
            
            // Set interval to refresh UI
            refreshInterval = setInterval(fetchTestStatus, currentRefreshInterval);
        }
        
        function stopMonitoring() {
            if (!refreshInterval) return;
            
            clearInterval(refreshInterval);
            refreshInterval = null;
            
            // Update UI
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            document.getElementById('status-dot').className = 'status-dot stopped';
            document.getElementById('status-text').textContent = 'Monitoring Stopped (Background tests continue)';
        }
        
        function clearLogs() {
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '<div style="color: #666; text-align: center; padding: 40px;">Logs cleared. The background service continues testing.</div>';
            
            // Clear displayed logs tracking
            displayedLogs.clear();
        }
        
        // Start monitoring automatically when page loads
        window.addEventListener('load', () => {
            startMonitoring();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                stopMonitoring();
            }
        });
    </script>
</body>
</html>
