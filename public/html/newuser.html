<html lang="en">
<head>

  <!-- iOS home screen meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Preset App">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="container">
    <h1>Add New User</h1>
    <form action="/newuser" method="POST">
      <label for="phone">Phone number</label>
      <input type="text" id="phone" name="phone" required>
      <label for="username">Create username</label>
      <input type="text" id="username" name="username" required>
      <label for="stationIds">Station IDs (comma-separated)</label>
      <input type="text" id="stationIds" name="stationIds" placeholder="e.g., ST001,ST002,ST003" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="password2">Re type password</label>
      <input type="password" id="password2" name="password2" required>
      <div class="button-row">
        <button type="submit" class="primary">Add</button>
        <a href="/admin" class="secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
