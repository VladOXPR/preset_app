<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sign up</title>
  <link rel="stylesheet" href="../css/style.css">
  
  <!-- Favicon and iOS icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2">
  <link rel="manifest" href="/site.webmanifest?v=2">
  
  <!-- iOS home screen meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Preset App">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="login-split-container">
    <!-- Left side - Blue background with payment image -->
    <div class="login-left">
      <div class="payment-image-container">
        <img src="/payment-illustration.png" alt="Contactless Payment" class="payment-image">
      </div>
    </div>
    
    <!-- Right side - Signup form -->
    <div class="login-right">
      <div class="login-form-container">
        <h1>Sign up</h1>
        <form action="/signup" method="POST">
          <label for="phone">Phone number</label>
          <input type="text" id="phone" name="phone" required>
          <label for="username">Create username</label>
          <input type="text" id="username" name="username" required>
          <label for="stationIds">Station IDs (comma-separated)</label>
          <input type="text" id="stationIds" name="stationIds" placeholder="e.g., ST001,ST002,ST003" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <label for="password2">Re type password</label>
          <input type="password" id="password2" name="password2" required>
          <div class="button-row">
            <button type="submit" class="primary">Submit</button>
            <a href="/login" class="secondary">Back to sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
