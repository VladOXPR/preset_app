<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="../css/style.css">

  <link rel="icon" type="image/png" sizes="144x144" href="/favicon-144x144.png?v=2">
  <link rel="icon" type="image/png" sizes="150x150" href="/favicon-150x150.png?v=2">

  <link rel="manifest" href="/site.webmanifest?v=2">
  
  <!-- iOS home screen meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Preset App">
  <meta name="theme-color" content="#000000">
</head>
<body class="login-page">
  <div class="login-split-container">
    <!-- Left side - Blue background with payment image -->
    <div class="login-left">
      <div class="payment-image-container">
        <img src="/payment-illustration.png" alt="Contactless Payment" class="payment-image">
      </div>
    </div>
    
    <!-- Right side - Login form -->
    <div class="login-right">
      <div class="login-form-container">
        <h1>Sign in</h1>
        <form action="/login" method="POST">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <div class="button-row">
            <button type="submit" class="primary">Sign in</button>
            <a href="/signup" class="secondary">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
