<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon Test</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-new.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-new-16.png">
</head>
<body>
  <h1>Favicon Test Page</h1>
  <p>Check the browser tab - you should see the light blue circle favicon.</p>
  <p>If you still see the globe icon, try:</p>
  <ul>
    <li>Hard refresh: Cmd + Shift + R (Mac) or Ctrl + Shift + R (Windows)</li>
    <li>Clear browser cache</li>
    <li>Open in incognito/private mode</li>
  </ul>
</body>
